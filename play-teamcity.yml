#                mode: 'u=rwx,g=r,o=r'

        -   name: "Copy files for server"
            become: true
            copy:
                src: "templates/server"
                dest: "/home/{{host_user}}/server"
                owner: "{{host_user}}"
                group: "{{host_user}}"
                mode: 'u=rwx,g=r,o=r'

