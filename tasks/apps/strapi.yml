- name: Create a directory if it does not exist
  file:
        path: /home/{{host_user}}/strapi
        owner: "{{host_user}}"
        group: "{{host_user}}"
        state: directory
        mode: '0755'

- name: Create a directory if it does not exist
  file:
        path: /home/{{host_user}}/strapi/config
        state: directory
        mode: '0755'

- name: Create a directory if it does not exist
  file:
        path: /home/{{host_user}}/strapi/src
        state: directory
        mode: '0755'

- name: Create a directory if it does not exist
  file:
        path: /home/{{host_user}}/strapi/public/uploads
        state: directory
        mode: '0755'

- name: "Copy .env for strapi"
  template:
        src: templates-strapi/.env
        dest: "/home/{{host_user}}/strapi/.env"
        owner: "{{host_user}}"
        group: "{{host_user}}"
        mode: '0755'

- name: "Copy entrypoint.sh for strapi"
  template:
        src: templates-strapi/entrypoint.sh
        dest: "/home/{{host_user}}/strapi/entrypoint.sh"
        owner: "{{host_user}}"
        group: "{{host_user}}"
        mode: '0755'

-   name: "Copy directories for config and secrets"
    become: true
    template:
          src: "templates-strapi/{{item}}"
          dest: "/home/{{host_user}}"
          owner: "{{host_user}}"
          group: "{{host_user}}"
          mode: 'u=rwx,g=r,o=r'
    loop:
          - "config"
          - "secrets"
    tags: ['copy-files']
