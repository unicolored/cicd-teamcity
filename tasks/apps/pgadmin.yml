  file:
        path: /home/{{host_user}}/pgadmin/secrets
        state: directory
        mode: '0755'

-   name: "Copy secrets"
    template:
      src: "{{ item.path }}"
      dest: "{{ target_dir }}/{{ item.path }}"
    with_community.general.filetree:
      path: "templates-pgadmin/secrets"
    vars:
      target_dir: "/home/{{host_user}}/pgadmin/secrets"


